
<div class="container" *ngIf="proye">
    <div class="row">
        <div>
            <form (ngSubmit)="modificar()" noValidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text"class="form-control" id="titulo" name="titulo" [(ngModel)]="proye.titulo" required>
                </div>
                <div class="form-group">
                    <label for="descrip">Descripci√≥n</label>
                    <input type="text"class="form-control" id="descrip" name="descrip" [(ngModel)]="proye.descrip" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen</label>
                    <input type="text"class="form-control" id="imagen" name="imagen" [(ngModel)]="proye.imagen" required>
                </div>
                <div class="form-group">
                    <label for="link">Link Proyecto</label>
                    <input type="text"class="form-control" id="link" name="link" [(ngModel)]="proye.link" required>
                </div>
                <p></p>
                <button class="btn btn-info" >Modificar</button><button class="btn btn-info"routerLink="/">Cancelar</button>
            </form>
        </div>
    </div>
</div>
