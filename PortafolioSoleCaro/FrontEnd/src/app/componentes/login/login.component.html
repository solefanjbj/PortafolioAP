  <div class="wrapper fadeInDown">
  <div id="formContent"> 
    
    
    <div class="fadeIn first">
      <img src="../../../assets/foto.jpg" id="icon" alt="User Icon" />
    </div>
    <p></p>

    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    
    
      <input type="email" id="email" class="fadeIn second" name="email" placeholder="email"
      [(ngModel)]="email" required>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"[(ngModel)]="password" required>
      <p></p>
      <button type="submit"  class="btn btn-secondary btn-lg btn-lg">LOGIN</button>
    


    </form>

    
    <div><h4>Disfruta de la visita</h4></div>

  </div>
</div>
