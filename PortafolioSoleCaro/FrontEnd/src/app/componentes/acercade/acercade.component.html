<div *ngIf="Persona" class="row">
    
    
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="{{Persona.imagen}}" class="img-fluid" id="fotoperfil">

    </div >
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h4 id="nombre"> {{Persona.nombre}} </h4>
        <p id="titulo"> {{Persona.titulo}} </p>
        
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <div>
            <div><H1><h1>Acerca de mi</h1> <button class="btn btn-dark" *ngIf="isLogged" routerLink="/mod-persona"> <i class="bi bi-pencil-fill"></i>modificar</button></H1>     </div>
            <p>{{Persona.acercade}}</p>
            
        </div>
    </div>
</div>
