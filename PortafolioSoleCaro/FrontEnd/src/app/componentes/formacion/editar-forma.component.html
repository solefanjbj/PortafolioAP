                    <label for="titulo">Titulo</label>
                    <input type="text"class="form-control" id="titulo" name="titulo" [(ngModel)]="forma.titulo" required>
                </div>
                <div class="form-group">
                    <label for="descrip">Descripci√≥n</label>

                <div class="form-group">
                    <label for="inicio">Inicio de actividad</label>
                    <input type="text"class="form-control" id="inicio" name="inicio" [(ngModel)]="forma.inicio" required>
                </div>
                <div class="form-group">
